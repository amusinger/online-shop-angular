<h3>My orders</h3>
<div class = 'row'>
<div *ngFor="let order of orders; let i = index" [attr.data-index]="i" >

  <mat-card class="example-card" *ngIf="order">
        <mat-card-header>
          <mat-card-title>Order: {{order.id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="prods[i]">
            <img mat-card-image *ngIf="prods" [src]="prods[i].image">
          <p>Item: {{ prods[i].title}}</p>
        <p>Price: {{ prods[i].price}}</p>
        <p>Shipped to {{ order.address}}</p>
        </mat-card-content>
  </mat-card>
</div>  

</div>
<div *ngIf="!orders">
  <p> You haven't ordered anything yet! </p>
  <a href="/" class='home-link'>Start shopping</a>
</div>
