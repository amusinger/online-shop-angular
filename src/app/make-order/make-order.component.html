<mat-card class="example-card" *ngIf="product">
  <mat-card-header>
  <div mat-card-avatar class="example-header-image">
      <img mat-card-avatar [src]="product.image"  alt="Photo of a Shiba Inu">
  </div>

    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{ product.price + 'â‚¸'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      <mat-form-field class="example-form-field">
        <input matInput placeholder="Address"  [(ngModel)]="address">
      </mat-form-field>
      
    <mat-card-actions>
      <button mat-button (click)="buyItem()" [routerLink]="['/order']">  <mat-icon> <i class="material-icons">attach_money</i></mat-icon> Buy</button>
     
    </mat-card-actions>
  </mat-card-content>
</mat-card>
