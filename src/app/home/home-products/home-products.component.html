  <!-- <div>Price from min:

<div class="bg">
    <h3 class="title"><span>OUR PRODUCTS</span></h3>
    <div class="filter">
    
      <mat-form-field class="example-full-width">
        <input type="number"  matInput placeholder="min" [(ngModel)]="min">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="number"  matInput placeholder="max" [(ngModel)]="max">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="filterItems()">Filter</button>
    </div>

    <div class="filter">
        <button mat-raised-button (click)="OrderByName()">Order by name</button>
        <button mat-raised-button (click)="OrderByPrice()">Order by price</button>
        <button mat-raised-button (click)="Reset()">Reset</button>
    </div>
  <div  *ngFor="let port of prods" >
   
    <a [routerLink]="['/product', port.id]">
      <div class="cell">
        <img [src]="port.image" alt="">
        <img *ngIf='!port.image' src="http://completeconstruction.biz/communities/1/000/001/522/141//images/6747016.jpg" alt="">
        <h4>{{port.title}}</h4>
        <p>{{ port.price + 'â‚¸'}}</p>
      </div>
    </a>    
  </div> 
</div>  

</div>
