<div *ngIf="!inCart">
  <p> You cart is empty! </p>
  <a href="/" class='home-link'>Start shopping</a>
</div>
<div *ngFor="let prod of inCart">
    <mat-card class="example-card" *ngIf="prod">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img mat-card-avatar [src]="prod.image"  alt="Photo of a Shiba Inu">
        </div>

          <mat-card-title>{{prod.title}}</mat-card-title>
          <mat-card-subtitle>{{ prod.price + 'â‚¸'}}</mat-card-subtitle>
        </mat-card-header>
        
        <!-- <mat-card-content>
          <p>
            {{prod.description}}
          </p>
        </mat-card-content>  -->
    
        <mat-card-actions>
            <button mat-button [routerLink]="['/order', prod.id]">  <mat-icon> <i class="material-icons">attach_money</i></mat-icon> Order</button>
            <button mat-button (click)="removeItem(prod.id)" >  <mat-icon> <i class="material-icons">remove_shopping_cart</i></mat-icon> Remove from cart</button>
        </mat-card-actions>
    </mat-card>

</div>
