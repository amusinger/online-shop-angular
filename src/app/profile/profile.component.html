<mat-card class="example-card" *ngIf="myProfile">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
        <img mat-card-avatar src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-title>{{myProfile.email}}</mat-card-title>
    <mat-card-subtitle>{{ myProfile.password}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <button mat-button (click)="Logout(myProfile.email)">Logout</button>
      
  </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngIf="!myProfile">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="example-form-field">
      <input matInput placeholder="Email"  [(ngModel)]="mail">
    </mat-form-field>
    <mat-form-field class="example-form-field">
        <input matInput placeholder="Password"  [(ngModel)]="password">
      </mat-form-field>
    
    <mat-card-actions>
      <button mat-raised-button color="accent"  (click)="Login()">Login</button> 
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<br>
<br>

<mat-card class="example-card" *ngIf="!myProfile && !registered">
    <h5>Or you can register</h5>
    <mat-card-header>
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <mat-form-field class="example-form-field">
        <input matInput placeholder="Email"  [(ngModel)]="mail2">
      </mat-form-field>
      <mat-form-field class="example-form-field">
          <input matInput placeholder="Password"  [(ngModel)]="password2">
        </mat-form-field>
      
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="Register()">Register</button> 
      </mat-card-actions>
  
    </mat-card-content>
  </mat-card>
